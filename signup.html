<!-- Sign Up Form -->
<html>
  <head>
    <title>Sign Up</title>
    <style>
      /* Add some styling to make the page look nice */
      body {
        font-family: Arial, sans-serif;
        background-color: #F5F5F5;
      }

      h1 {
        text-align: center;
        margin-top: 50px;
        color: #333;
      }

      form {
        max-width: 500px;
        margin: auto;
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 2px 2px 10px #CCC;
        margin-top: 50px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: 1px solid #CCC;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #555;
      }

      p {
        text-align: center;
        margin-top: 20px;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h1>Sign Up</h1>
    <form>
      <input type="text" placeholder="Username">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <input type="submit" value="Sign Up">
    </form>
    <p>Already have an account? <a href="login.html">Sign in</a></p>
  </body>
</html>
